apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: no-latest
      match:
        any:
          - resources:
              kinds: ["Pod"]        # ← solo Pod para que autogen haga el resto
              namespaces: ["app"]
      validate:
        message: "Las imágenes no deben usar la etiqueta 'latest'"
        pattern:
          spec:
            containers:
              - image: "!*:latest"
